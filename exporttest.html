<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Setup Filter Test</title>
    <link rel="stylesheet" type="text/css" href="css/exporttest.css" />
    <script src="js/exporttest.js">
    </script>
</head>
<body>
    <div>
        <input type="checkbox" id="qtext" name="qtext">
        <label for="qtext">Show Questions</label>
    </div>
    <div>
        <input type="checkbox" id="outcome" name="outcome">
        <label for="outcome">Show Outcomes</label>
    </div>
    <div>
        <input type="checkbox" id="comment" name="comment">
        <label for="comment">Show Comments</label>
    </div>
    <div>
        <input type="checkbox" id="history" name="history">
        <label for="history">Show History</label>
    </div>
    <hr />
    <div>
        <input type="checkbox" id="layout" name="layout">
        <label for="layout">Simple Layout</label>
    </div>
    <hr />
    <div id="print" class="exec">Print</div>
    <div id="download" class="exec">Download Attachments</div>
    <hr />
    <footer class="smalltext">
        <p>
            Attribution: Icon "exam" by BomSymbols from the Noun Project<br />
            Copyright 2020 by Gordon Müller
        </p>
    </footer>
</body>
</html>
